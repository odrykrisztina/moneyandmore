<!-- Wrapper -->
<div class="position-relative">

	<!-- Header image -->
	<div class="container-fluid p-0">
		<div class="row m-0 justify-content-center position-relative">

			<!-- Image -->
			<img src="./media/image/relationship_header.webp" 
					 alt="Money &amp; More" 
					 class="img-fluid p-0">

			<!-- Image content -->
			<div class="image-content from-right position-absolute 
					 				bg-dark-transparent">
 				<p class="text-center text-light display-6 mb-0">
					Ne gondolkodj túl sokat!
 				</p>
 				<p class="text-center text-light display-3">
					Jelentkezz most!
 				</p>
			</div>
		</div>
	</div>

	<!-- Container -->
	<div class="container mt-5">

		<!-- Title -->
		<div class="row justify-content-center mb-3 mt-5">
			<p class="col-11 col-md-10 col-xl-9 text-center text-color-base display-5">
				Kérdés esetén állunk rendelkezésre:
			</p>
		</div>

		<!-- Content/Form -->
    <div class="row mb-0">

			<!-- Content -->
			<div class="col-12 col-md-5 col-lg-6 mb-5">
				<table class="tabel-content"
							 style="position:sticky;top:80px;z-index:100;">
					<tbody>
						<tr>
							<td class="text-color-base display-6 px-3">
								<div>Igen, többet akarok!</div>
							</td>
						</tr>
						<tr>
							<td class="text-color-base display-6 px-3">
								Jentkezem!
							</td>
						</tr>
						<tr>
							<td class="fs-5 text-muted px-3 pt-3">
								Add meg bátran az adataidat, és hamarosan megkeresünk, hogy személyesen is meggyőzödhess a lehetőségekről.
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Form -->
			<form class="col-12 col-md-7 col-lg-6 col-xl-5 mb-5" 
						name="dataForm" novalidate>

				<!-- Personal data title -->
				<p class="text-color-base display-6">
					Személyes adatok:
				</p>

				<!-- Name -->
				<div class="row input-row mb-3">
						 
					<!-- Label -->
					<label for="name" 
								 class="form-label col-11 fw-semibold">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						Név:
					</label>

					<!-- Input -->
					<div class="col-11 position-relative">
						<input id="name"
									 name="name"
									 type="text"
									 class="form-control"
									 placeholder="név"
									 spellcheck="false" 
									 autocomplete="off"
									 ng-attr-maxlength="50"
									 ng-model="model.name"
					 				 required>
					</div>
				</div>

				<!-- Email -->
				<div class="row input-row mb-3">

					<!-- Label -->
					<label for="email" 
								 class="form-label col-11 fw-semibold">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						Email cím:
					</label>

					<!-- Input email -->
					<div class="col-11 position-relative">
						<input id="email"
									 class="form-control input-email"
									 name="email" 
									 type="email"
									 placeholder="email cím"
									 spellcheck="false" 
									 autocomplete="off"
									 required
									 maxlength="50"
									 ng-model="model.email"
									 ng-pattern="/^([a-z0-9_.+-])+\@(([a-z0-9-])+\.)+([a-z0-9]{2,4})+$/"
									 ng-disable-space>
					</div>
				</div>

				<!-- Phone -->
				<div class="row input-row mb-3">

					<!-- Label -->
					<label for="phone" 
								 class="form-label col-11 fw-semibold">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						Telefon:
					</label>

					<!-- Input -->
					<div class="col-11 position-relative">
						<input id="phone"
									 name="phone"
									 type="text"
									 class="form-control"
									 placeholder="telefon"
									 spellcheck="false" 
									 autocomplete="off"
									 ng-attr-maxlength="14"
									 ng-model="model.phone"
									 ng-disable-space
									 ng-allow-numbers
									 required>
					</div>
				</div>

				<!-- Type -->
				<div class="row input-row mb-3">

					<!-- Label -->
					<label for="type" 
								 class="col-form-label fw-semibold">
						<i class="fa-solid fa-star fa-2xs text-danger"></i>
						<span class="text-capitalize">
							típus:
						</span>
					</label>

					<!-- Select type -->
					<div class="col-11 position-relative">
						<select id="type"
										name="type"	
										class="form-select pe-4"
										autocomplete="off"
										required
										ng-model="model.type"
										ng-options="item.name for item in types track by item.id">
							<option hidden disabled selected value>
								-- Kérem válaszon --
							</option>
						</select>
					</div>
				</div>

				<!-- Comment -->
				<div class="row input-row mb-3">

					<!-- Label -->
					<label for="comment" 
								 class="form-label col-11 fw-semibold">
						<span class="text-capitalize">
							megjegyzés:
						</span>
					</label>

					<!-- Textarea comment-->
					<div class="col-11 position-relative">
						<textarea id="comment"
											class="form-control"
											name="comment"
											placeholder="megjegyzés"
											rows="4"
											spellcheck="false" 
											autocomplete="off"
									 		ng-model="model.comment"
											ng-init="model.comment=null">
						</textarea>
					</div>
				</div>

				<!-- Accept -->
				<button type="button"
								class="btn btn-lg btn-success btn-base mt-4 
											 shadow-sm-bottom-end btnClickEffect"
								style="min-width:200px;"
								ng-disabled="dataForm.$invalid"
								ng-click="methods.accept()">
					Elküld
				</button>
			</form>
		</div>
	</div>

	<!-- Scroll to top -->
	<ng-scroll-to-top></ng-scroll-to-top>
</div>
